server {
    server_name api.peterrauscher.com;

    # You can add specific settings for your endpoint if needed
    location /create_reminder {
        proxy_pass http://localhost:8000/create_reminder;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Limit to only POST method, returning 405 for others
        if ($request_method !~ ^(POST)$) {
            return 405;
        }
    }

    location = /openapi.json {
        alias /var/www/api.peterrauscher.com/openapi.json;
        access_log off;
        log_not_found off;
    }

    location = /.well-known/mcp.json {
        alias /var/www/api.peterrauscher.com/.well-known/mcp.json;
        access_log off;
        log_not_found off;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/api.peterrauscher.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/api.peterrauscher.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

server {
    if ($host = api.peterrauscher.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name api.peterrauscher.com;
    return 404; # managed by Certbot
}
